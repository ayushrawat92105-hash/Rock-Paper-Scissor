<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="RPS.css">
</head>
<body>
    <div class="box">
    <div class="nav">
        <div class="navbar"></div>
        <div class="navbar1">Rock Paper Scissor</div>
        <div class="navbar2"></div>
    </div>
    <div class="element">
        <div class="element1">
            <div  class="elements" id="rock"><img src="rock.png" alt=""></div>
            <div class="element1b"></div>
            <div class="element1c" id="rock2"><img src="rock.png" alt=""></div>
        </div>
        <div class="element2">
            <div  class="elements" id="paper"><img src="paper.png" alt=""></div>
            <div class="element2b"><p id="vs">You V/S Comp</p></div>
            <div class="element2c" id="paper2"><img src="paper.png" alt=""></div>
        </div>
        <div class="element3">
            <div  class="elements" id="scissor"><img src="scissor.png" alt=""></div>
            <div class="element3b"></div>
            <div class="element3c" id="scissor2"><img src="scissor.png" alt=""></div>
        </div>
    </div>
    <div class="score">
          <div  class="score1">SCORE =></div>
            <div class="score2"><p id="userScore">0</p></div>
            <div class="score3"></div>
              <div  class="score4"></div>
            <div class="score5"><p id="msg">Select Move</p></div>
            <div class="score6"></div>
            <div class="score7"></div>
            <div class="score8">SCORE =></div>
            <div class="score9"><p id="compScore">0</p></div>
    </div>
    <div class="btn"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
